<div class="videolist">
    {% for post in site.posts %}
	    <ul class="listvideos list-unstyled">
	    	<li>
	    		<div class="vidlistheadname">{{ post.headname }}</div>
	    		<div class="vidlist"><a href="{{ post.url }}">{{ post.title }}</a></div>
	    		<div class="vidlistintro">{{ post.vidintro }}</div><br>
	    	</li>
	    </ul>
    {% endfor %}
</div><!--/.notelist -->
