<div class="videolist">
    {% for post in site.posts %}
	    {% if post.categories contains 'videos' %}
		    <ul class="listvideos list-unstyled">
		    	<li>
		    		<div class="vidlistheadname">{{ post.headname }}</div>
		    		<div class="vidlist"><a href="{{ post.url }}">{{ post.title }}</a></div>
		    		<div class="vidlistintro">{{ post.intro }}</div><br>
		    	</li>
		    </ul>
		{% endif %}
    {% endfor %}
</div><!--/.notelist -->
