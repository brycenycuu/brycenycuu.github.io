<div class="projectlist">
    {% for post in site.posts %}
    	{% if post.categories contains 'projects' %}
		    <ul class="listprojects list-unstyled">
		    	<li>
		    		<table>
		    			<tr>
		    				<td>
		    					<img class="img-responsive" src="{{ post.cover }}" style="position:absolute;top:0;right:0" />
		    				</td>
		    				<td>
		    					<div class="prolist"><a href="{{ post.url }}">{{ post.title }}</a></div>
		    					<div class="prolistdate">{{ post.mydate }}</div>
		    				</td>
		    			</tr>
		    		</table>

		    		<!-- </table><img class="img-responsive" src="{{ post.cover }}"/>
		    		<div class="prolist"><a href="{{ post.url }}">{{ post.title }}</a></div>
		    		<div class="prolistdate">{{ post.mydate }}</div> -->
		    	</li>
		      <li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
		    </ul>
    	{% endif %}
    {% endfor %}
</div><!--/.notelist -->
